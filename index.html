<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DVS Verifikation</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 10pt;
      margin: 20px;
      color: black;
      background-color: white;
    }

    .top-nav {
      font-size: 10pt;
      margin-bottom: 20px;
    }

    label, input[type="text"], input[type="submit"] {
      font-size: 10pt;
    }

    .help-text {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-top: 5px;
    }

    input[type="submit"] {
      padding: 5px 12px;
      margin-top: 10px;
    }

    /* Overlay-Fenster */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay-content {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      font-size: 12pt;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 16pt;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }

    .close-btn:hover {
      color: black;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="#">Abmelden</a>
  </div>

  <div class="help-text">
    Bitte geben Sie in das folgende Eingabefeld die Verifikationsnummer ein, die unten auf der PDF-Bescheinigung angegeben ist. Anschließend bestätigen Sie Ihre Eingabe mit einem Klick auf Verifizieren.
  </div>

  <form onsubmit="return checkCode(event)">
    <label for="code">Verifikationsnummer</label><br>
    <input type="text" id="code" name="code" required><br>
    <input type="submit" value="Verifizieren">
  </form>

  <!-- Overlay-Fenster -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <span class="close-btn" onclick="closeOverlay()">×</span>
      <p id="overlayText">Platzhalter-Text</p>
    </div>
  </div>

  <script>
    function checkCode(event) {
      event.preventDefault();
      const input = document.getElementById("code").value.trim();
      const overlay = document.getElementById("overlay");
      const text = document.getElementById("overlayText");

      if (input === "7B6A63487D2143AF") {
        text.textContent = "Die vorliegende Bescheinigung vom 07.04.2025 ist gültig.";
      } else {
        text.textContent = "Die eingegebene Prüfnummer ist nicht bekannt.";
      }

      overlay.style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    // Optional: Schließen bei Klick außerhalb des Fensters
    window.onclick = function(e) {
      const overlay = document.getElementById("overlay");
      if (e.target === overlay) {
        closeOverlay();
      }
    }
  </script>

</body>
</html>
